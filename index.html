<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Full Page Menu Navigation</title>
    <!-- Include Hammer.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/hammerjs/2.0.8/hammer.min.js"></script>
    <!-- Include Font Awesome from a CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-item" id="menu1">Slide Me!<i class="fa-solid fa-angles-right"></i></div>
        <div class="menu-item" id="menu2">Tap Me!<i class="fa-solid fa-fingerprint"></i></div>
        <div class="menu-item" id="menu3">Long Press!<i class="fa-solid fa-fingerprint"></i></div>
        <!-- Add more menu items as needed -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
